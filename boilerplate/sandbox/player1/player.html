 <!DOCTYPE html>
 <html>
     <head>
       
       <title>Player Template</title>
       
        <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../libs/bootstrap/css/font-awesome.css" rel="stylesheet">
        <link href="../../libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../../base.css" rel="stylesheet">
        <link href="../../player/player.css" rel="stylesheet">
        
        <script src="../../require-jquery.js"></script>
        <script src="player.js"></script>
	   
     </head>
     <body>
        <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li>
                    <a href="../../index.html#sandbox">Back</a>
                </li>
            </ul>
        </div>
    </div>
	
		
		
		<div class="player" id="player">
    	
			<div class="player-controls">
				
				<div class="control-group">
					<span>Bookmarks</span>
					<div class="btn-player"><i class="icon-fast-backward"></i></div>
					<div class="btn-player"><i class="icon-fast-forward"></i></div>
				
				</div>
				
				
				
				<div class="btn-player btn-player-large" id="play"><i class="icon-play"></i></div>
				<div class="btn-player btn-player-large" id="pause" style="display:none"><i class="icon-pause"></i></div>
				
				<div class="control-group">
					<span>Skip Back</span>
					<div data-offeset="-5" class="btn-player"><i class="step-backward" style="background-image:url('../images/go-back-5.png')"></i></div>
					<div data-offeset="-15" class="btn-player "><i class="step-backward" style="background-image:url('../images/go-back-15.png')"></i></div>
					<div data-offeset="-30" class="btn-player"><i class="step-backward" style="background-image:url('../images/go-back-30.png')"></i></div>
				</div>
				
			</div>
			
		</div>
			
			
	
		
		<audio id='test-video' controls style="position:absolute;left:250px;top:5px;">
			<source src="../audio/Symphonie_5-1.ogg" type="audio/ogg">
		</audio>
		

     </body>
 </html>
